data_params:
  test_size: 0.2
  random_state: 555
  pips: 1
  ticker: "BTC-PERP"
  horizon: 1 # エントリーしてからエグジットを始めるまでの待ち時間 (1以上である必要がある)
  fee: 0.0 # maker手数料
  features:
    - ADX
    - ADXR
    - APO
    - AROON_aroondown
    - AROON_aroonup
    - AROONOSC

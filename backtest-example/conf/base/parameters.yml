    - MACD_macdsignal
    - MACD_macdhist
    - MFI
    - MOM
    - RSI
    - STOCH_slowk
    - STOCH_slowd
    - STOCHF_fastk
    - ULTOSC
    - WILLR
    - HT_DCPERIOD
    - HT_DCPHASE
    - HT_PHASOR_inphase
    - HT_PHASOR_quadrature
    - HT_TRENDMODE
    - BETA
    - LINEARREG
    - LINEARREG_ANGLE
    - LINEARREG_INTERCEPT
    - LINEARREG_SLOPE
    - STDDEV
    - BBANDS_upperband
    - BBANDS_middleband
    - BBANDS_lowerband
    - DEMA
    - EMA
    - HT_TRENDLINE
